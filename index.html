<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="form-test">
                <!-- Form Name -->
                <h1>Cadastro</h1>
                <div class="form-erros">
                    <ul>
                        <li>Campos Vazios</li>
                    </ul>
                </div>
                
                <form action="">
                    <!-- Text input-->
                    <div class="form-group">
                        <label for="textinput">Nome</label>  
                        <input id="name" name="textinput" type="text" placeholder="nome" > 
                    </div>
                        
                    <!-- Text input-->
                    <div class="form-group">
                        <label for="textinput">CPF</label>  
                        <input id="cpf" name="textinput" type="text" placeholder="CPF" > 
                    </div>
                       
                    <!-- Text input-->
                    <div class="form-group">
                        <label for="textinput">Usuário</label>  
                        <input id="user" name="textinput" type="text" placeholder="usuário">
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label for="surname">Sobrenome</label>  
                        <input id="surname" name="textinput" type="text" placeholder="sobrenome">
                    </div>
                    
                    <!-- Password input-->
                    <div class="form-group">
                        <label for="passwordinput">Senha</label>
                        <input id="password" name="passwordinput" type="password" placeholder="senha" >
                    </div>

                    <!--Submit-->
                    <div class="form-group">
                        <button class="send">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type='module' src="/assets/js/class/CpfValidator.js"></script>
    <script type='module' src="/assets/js/class/FormValidator.js"></script>
    <script type='module' src="/assets/js/main.js"></script>
</body>
</html>
